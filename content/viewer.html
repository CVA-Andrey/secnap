  <script>
// Heading Scrub
new SplitType("[heading-anim]", {
  types: "words",
  tagName: "span"
});
$("[heading-anim]").each(function (index) {
  let headingTl = gsap.timeline({
    scrollTrigger: {
      trigger: $(this),
      start: "top 90%",
      end: "top 90%",
    }
  });
  headingTl.from($(this).find(".word"), { opacity: 0.15, duration: 0.2, ease: "power1.out", stagger: { each: 0.1 } });
});
// Typed Anim
let typedElements = document.querySelectorAll('[typed-anim]');
typedElements.forEach((item) => {
  let curTxt = item.textContent;
  let typedTl = gsap.timeline({
    scrollTrigger: {
      trigger: item,
      start: 'top 95%',
      end: 'top 95%'
    }
  });
  typedTl.fromTo(item, {
    text: '',
  },
  {
    duration: 1.5,
    text: curTxt,
    ease: "none",
  });
});
</script>
  <!--  Nav Color Change  -->
  <script>
const navbar = document.querySelector('.navbar');
const sections = document.querySelectorAll('section');
const footer = document.querySelector('footer');
let darkSections = [];
let lightSections = [];
sections.forEach((item) => {
  if (item.classList.contains('bg-white')) {
    lightSections.push(item);
  } else {
    darkSections.push(item);
  }
});
darkSections.push(footer);
if (navbar) {
    // Light Change
    lightSections.forEach((item) => {
      let navColorChangeTl = gsap.timeline({
        scrollTrigger: {
          trigger: item,
          start: `top ${navbar.offsetHeight / 2}px`,
          end: `top ${navbar.offsetHeight / 2}px`,
          immediateRender: false,
          toggleActions: 'play none reverse none'
        }
      });
      navColorChangeTl.to(navbar, { color: 'black', duration: 0.2 });
      navColorChangeTl.to(navbar.querySelector('.nav-bg'), { backgroundColor: 'rgb(255, 255, 255, 0.3)', duration: 0.2 }, 0);
      window.innerWidth <= 991 ? navColorChangeTl.to(navbar.querySelector('.nav-menu-inner'), { backgroundColor: 'rgb(255, 255, 255, 0.3)', duration: 0.2 }, 0) : null;
      navColorChangeTl.to(navbar.querySelector('.brand'), { color: 'black', duration: 0.2 }, 0);
    });
    // Dark Change
    darkSections.forEach((item) => {
      let navColorChangeTl = gsap.timeline({
        scrollTrigger: {
          trigger: item,
          start: `top ${navbar.offsetHeight / 2}px`,
          end: `top ${navbar.offsetHeight / 2}px`,
          immediateRender: false,
          toggleActions: 'play none reverse none'
        }
      });
      navColorChangeTl.to(navbar, { color: 'white', duration: 0.2 });
      navColorChangeTl.to(navbar.querySelector('.nav-bg'), { backgroundColor: 'rgb(0, 0, 0, 0.3)', duration: 0.2 }, 0);
      window.innerWidth <= 991 ? navColorChangeTl.to(navbar.querySelector('.nav-menu-inner'), { backgroundColor: 'rgb(0, 0, 0, 0.3)', duration: 0.2 }, 0) : null;
      navColorChangeTl.to(navbar.querySelector('.brand'), { color: 'white', duration: 0.2 }, 0);
    });
  }
</script>
  <!--  Site Search JS  -->
  <script>
let siteSearchBlock = document.querySelector('.nav-search-block');
let siteSearchBtn = document.querySelector('.nav-search-block .icon-m');
let siteSearchFieldHolder = document.querySelector('.nav-search-input-holder');
let navMenuInner = document.querySelector('.nav-menu-inner');
let initSiteSearchPosition = siteSearchFieldHolder.offsetLeft;
if (window.innerWidth > 991) {
  siteSearchBtn.removeAttribute('href');
  // Expand / Colapse Site Search
  siteSearchBtn.addEventListener('click', function () {
    this.classList.toggle('open');
    if (this.classList.contains('open')) {
      gsap.to(siteSearchFieldHolder, { width: `${siteSearchBlock.offsetLeft + siteSearchFieldHolder.offsetLeft + navMenuInner.offsetWidth}px` });
      gsap.to(navMenuInner, { clipPath: `polygon(0 0, 0 2000%, 0% 2000%, 0% 0)`, duration: 0.35 });
    } else {
      gsap.to(siteSearchFieldHolder, { width: `0px` });
      gsap.to(navMenuInner, { clipPath: `polygon(0 0, 0 2000%, 200% 2000%, 200% 0)`, duration: 1.1 });
    }
  });
  // Site Search States
  siteSearchFieldHolder.firstChild.addEventListener('input', function (e) {
    sessionStorage.setItem("siteSearchTarger", e.target.value);
  });
  window.addEventListener('click', function (e) {
    if (e.target.closest('.page-wrapper')) {
      if (siteSearchBtn.classList.contains('open')) {
        siteSearchBtn.click();
      }
    }
  });
  window.addEventListener('resize', function () {
    if (siteSearchBtn.classList.contains('open')) {
      gsap.to(siteSearchFieldHolder, { width: `${siteSearchBlock.offsetLeft + initSiteSearchPosition + navMenuInner.offsetWidth}px`, duration: 0 });
    }
  });
} else {
  siteSearchBtn.setAttribute('href', '/search');
  siteSearchFieldHolder.style.display = 'none';
}
// Resize Handle
window.addEventListener('resize', function () {
  if (window.innerWidth > 991) {
    siteSearchBtn.removeAttribute('href');
    siteSearchFieldHolder.style.display = 'block';
  } else {
    siteSearchBtn.setAttribute('href', '/search');
    siteSearchFieldHolder.style.display = 'none';
  }
});
</script>
